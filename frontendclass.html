<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONTEND CLASS</title>
    <style>
table{border-collapse: collapse;
width: 70%;
margin: auto;
}
table>th,tr,td{
    border: 6px dashed green;
    padding: 15px 5px;
}

    </style>
</head>
<body>
    <table> <caption>my frontend class read</caption>
        
        <thead>
            <tr>
                <th>days of the week</th>
                <th>morning</th>
                <th>afternoom</th>
                <th>evening</th>
            </tr>
            <tbody>
                <tr>
                    <th>monday</th>
                    <td>CCS</td>
                    <td>HTML</td>
                    <td>JS</td>
                </tr>
                <tr>
                    <th>tuesday</th>
                    <td>CCS</td>
                    <td>JS</td>
                    <td rowspan="html">HTML</td>
                </tr>
                <tr>
                    <th>wednessday</th>
                    <td>CSS</td>
                    <td>JS</td>
                    <td>HTML</td>
                </tr>
                <tr>
                    <th>thursday</th>
                    <td rowspan="JS">JS</td>
                    <td>HTML</td>
                    <td>CSS</td>
                </tr>
                <tr>
                    <th>friday</th>
                    <td rowspan="JS">JS</td>
                    <td rowspan="HTML">HTML</td>
                    <td rowspan="CSS">CSS</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html></html>
