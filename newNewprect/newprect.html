<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset default margin and padding */
body, h1, h2, h3, p, ul, li, header, footer {
    margin: 0;
    padding: 0;
}

/* Apply basic styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
}

nav {
    display: flex;
    align-items: center;
}

.nav-links {
    list-style-type: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
}

.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.line {
    width: 25px;
    height: 3px;
    background: #fff;
    margin: 5px;
}

/* Media query for mobile devices */
@media (max-width: 768px) {
    .nav-links {
        display: none;
    }

    .hamburger {
        display: flex;
    }

    .line {
        transition: all 0.3s ease;
    }

    /* Change hamburger icon to close icon when menu is open */
    .open .line:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
    }

    .open .line:nth-child(2) {
        opacity: 0;
    }

    .open .line:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
    }

    /* Show navigation menu when hamburger icon is clicked */
    .open ~ .nav-links {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 80px;
        left: 0;
        background: #333;
        width: 100%;
        padding: 20px;
    }
}

</style>
<body>

    <script src="newprct.js"></script>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="line">Home</div>
                <div class="line">About</div>
                <div class="line">contact</div>
            </div>
        </nav>
    </header>

    <section>
        <h1>Welcome to My Website</h1>
        <p>This is a simple example of a responsive navigation menu with a hamburger icon.</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
